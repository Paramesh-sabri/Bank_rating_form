<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h1>Bank Rating Form</h1>
                <img src="download.png"  class="logo">
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 row">
                        <label for="companyName" class="col-sm-3 col-form-label">Company Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="companyName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="financialInstitutionName" class="col-sm-3 col-form-label">Financial Institution Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="financialInstitutionName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="contactPerson" class="col-sm-3 col-form-label">Company Institution Contact Person</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="contactPerson">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="contactPhoneNumber" class="col-sm-3 col-form-label">Contact Phone Number</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="contactPhoneNumber">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="accountHolder" class="col-sm-3 col-form-label">Name of Account Holder</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="accountHolder">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="dateAccountOpened" class="col-sm-3 col-form-label">Date Account Opened</label>
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="DD" id="dateAccountOpened">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="MM">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="YYYY">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="accountType" class="col-sm-3 col-form-label">Account Type</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="accountType">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="balance" class="col-sm-3 col-form-label">Balance</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="balance">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="additionalInformation" class="col-sm-3 col-form-label">Additional Information</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="additionalInformation" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
